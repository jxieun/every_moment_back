# --- Server ---
# Render injects PORT env var, default to 8080 for local
server.port=${PORT:8080}

# --- DataSource (MariaDB) ---
# Use DB_URL env var if available (Render), otherwise default to local
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/dormdb}
spring.datasource.username=${DB_USERNAME:dorm}
spring.datasource.password=${DB_PASSWORD:dormpw}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- JWT---
# Use JWT_SECRET env var if available, otherwise default to dev secret
jwt.secret=${JWT_SECRET:change-me-to-a-very-long-256bit-secret}
jwt.access-token-seconds=3600
jwt.refresh-token-seconds=1209600

# --- Logging / OpenAPI ---
logging.level.org.springframework.security=INFO
logging.level.com.rookies4=INFO
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs
